name: CSPect
version: 0.0.1
lowCaseName: cspect
namespace: CSPect
description: 'CSP management tool for MODX'
author: matdave
menus:
    -
        text: cspect.menu
        description: cspect.menu_desc
        action: manage
plugins:
    -
        name: CSPect
        events:
            - OnWebPagePrerender
systemSettings:
    -
        key: report_only
        value: 0
        type: combo-boolean
    -
        key: report_uri
        value: '{{cspect.assets_url}}/report.php'
        type: textfield
    -
        key: report_to
        value: 'cspect'
        type: textfield
    -
        key: reporting_endpoints
        value: 'cspect="{{cspect.assets_url}}/report.php"'
        type: textfield
    -
        key: default_contexts
        value: 'web'
        type: textfield
database:
    tables:
        - CSPect\Model\CSPDirective
        - CSPect\Model\CSPSource
        - CSPect\Model\CSPSourceDirective
        - CSPect\Model\CSPSourceContext
        - CSPect\Model\CSPViolation
build:
    scriptsAfter:
        - lit.gpm.php
        - directives.gpm.php
        - sources.gpm.php